<!--Nav-->
<div class="grid">
	<nav class="bg-gray-800 w-1/2 place-self-center p-2 m-4 rounded-xl">
		<div class="container mx-auto flex flex-wrap items-center">
			<div class="flex w-full md:w-1/2 justify-center md:justify-start text-white font-extrabold">
				<a class="text-white no-underline hover:text-white hover:no-underline"
					href="{{ url_for('views.home')}}">
					<span class="text-2xl pl-2"><i class="em em-grinning"></i> Bos en Duin</span>
				</a>
			</div>
			<div class="flex w-full pt-2 content-center justify-between md:w-1/2 md:justify-end">
				<ul class="list-reset flex justify-between flex-1 md:flex-none items-center">
					{% if current_user.role == 'admin' %}
					<li class="mr-3">
						<a class="inline-block text-gray-600 no-underline hover:text-gray-200 hover:text-underline py-2 px-4"
							href="{{ url_for('admin.admin_dashboard')}}">Admin</a>
					</li>
					{% endif %}

					<li class="mr-3">
						<a class="inline-block text-gray-600 no-underline hover:text-gray-200 hover:text-underline py-2 px-4"
							href="{{ url_for('views.home')}}">Bungalows</a>
					</li>
					{% if current_user.is_authenticated %}
					<li class="mr-3">
						<a class="inline-block text-gray-600 no-underline hover:text-gray-200 hover:text-underline py-2 px-4"
							href="{{ url_for('views.reservations')}}">reserveringen</a>
					</li>
					<li class="mr-3">
						<a class="inline-block text-gray-600 no-underline hover:text-gray-200 hover:text-underline py-2 px-4"
							href="{{ url_for('auth.account')}}">Account</a>
					</li>
					{%else %}
					<li class="mr-3">
						<a class="inline-block text-gray-600 no-underline hover:text-gray-200 hover:text-underline py-2 px-4"
							href="{{ url_for('auth.login')}}">login</a>
					</li>
					{% endif %}
					<li class="mr-3">
						<a class="inline-block text-gray-600 no-underline hover:text-gray-200 hover:text-underline py-2 px-4"
							href="#">Contact</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
</div>
